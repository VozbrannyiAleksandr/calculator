<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calc</title>
</head>
<body>
    
    <section class="calculator">
        <input type="text" class="result" readonly
            placeholder="0">
        <br>
        <button class="deleteLast" >Dlt</button>
        <button class="deleteAll" >c</button>
        
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="digits">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="digits">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="digits">
            <button>0</button>
        </div>

        <div class="opers">
            <button class="plus" >+</button>
            <button class="minus" >-</button>
            <button class="multiply" >*</button>
            <button class="devide" >/</button>
            <button class="zap" >.</button>
        </div>     
            <button class="equal" >=</button>

    </section>

    <script src="js/index.js"></script>
 
</body>
</html>
